<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy Ui & Tailwind CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Alphabet clash pro</title>
</head>

<body class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="font-poppins">
        <!-- home screen -->
        <section class="home min-h-screen text-white flex flex-col   items-center justify-center hidden">
            <div class="flex flex-col items-center gap-8   border">
                <h1 class="text-8xl fo font-anton font-semibold">ALPHABET CLASH</h1>
                <p class="text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play </p>
                <button class="btn bg-white text-black font-poppins font-bold text-2xl ">Play</button>
            </div>
        </section>
        <!-- playground start -->
        <section class="play-ground">
            <div class="flex flex-col  items-center border gap-14">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px]
                rounded-2xl border-[#010313cc] bg-[#ffffffb3]">

                    <div class="text-white flex justify-center rounded-e">
                        <p class="bg-[#2F2941] font-poppins font-medium px-6 pb-4  rounded-b-xl ">Don't watch keyboard
                            while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-9xl text-black font-bold">Y</p>

                    </div>
                </div>
                <!-- keyboard start-->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end-->
                <!--  life score-->
                <div class="flex justify-between w-3/4">
                    <button
                        class="btn border-pink-500 border-2 bg-purple-700 hover:bg-pink-600 text-white rounded-full px-4">Life
                        <img src="images/heart.svg" alt="" srcset="">
                        <span>1</span>
                    </button>
                    <!--  -->
                    <button
                        class="btn border-pink-500 border-2 bg-purple-700 hover:bg-pink-600 text-white rounded-full px-4">Score
                        <img src="images/dollar.svg" alt="" srcset="">
                        <span>1</span>
                    </button>
                </div>
            </div>

        </section>
        <!-- playground end -->
        <section class="score">

        </section>
    </main>
</body>

</html>
