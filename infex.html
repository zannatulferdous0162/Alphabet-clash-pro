<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy Ui & Tailwind CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Alphabet clash pro</title>
</head>

<body class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="font-poppins">
        <!-- home screen -->
        <section id="home-screen" class="min-h-screen text-white flex flex-col  items-center justify-center">
            <div class="flex flex-col items-center space-y-6">
                <h1 class="text-8xl font-anton font-semibold">ALPHABET CLASH</h1>
                <p class="text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play </p>
                <button onclick="play()" class="btn bg-white text-black font-poppins font-bold text-2xl ">Play</button>
            </div>
        </section>
        <!-- playground start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col  items-center  gap-14">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px]
                rounded-2xl border-[#010313cc] bg-[#ffffffb3] mt-6">

                    <div class="text-white flex justify-center rounded-e">
                        <p class="bg-[#2F2941] font-poppins font-medium px-6 pb-4  rounded-b-xl ">Don't watch keyboard
                            while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-9xl text-black font-bold">Y</p>

                    </div>
                </div>
                <!-- keyboard start-->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd  id="q" class="kbd">q</kbd>
                        <kbd  id="w" class="kbd">w</kbd>
                        <kbd  id="e" class="kbd">e</kbd>
                        <kbd  id="r" class="kbd">r</kbd>
                        <kbd  id="t" class="kbd">t</kbd>
                        <kbd  id="y" class="kbd">y</kbd>
                        <kbd  id="u" class="kbd">u</kbd>
                        <kbd  id="i" class="kbd">i</kbd>
                        <kbd  id="o" class="kbd">o</kbd>
                        <kbd  id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd  id="a" class="kbd">a</kbd>
                        <kbd  id="s" class="kbd">s</kbd>
                        <kbd  id="d" class="kbd">d</kbd>
                        <kbd  id="f" class="kbd">f</kbd>
                        <kbd  id="g" class="kbd">g</kbd>
                        <kbd  id="h" class="kbd">h</kbd>
                        <kbd  id="j" class="kbd">j</kbd>
                        <kbd  id="k" class="kbd">k</kbd>
                        <kbd  id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z"  class="kbd">z</kbd>
                        <kbd id="x"  class="kbd">x</kbd>
                        <kbd id="c"  class="kbd">c</kbd>
                        <kbd id="v"  class="kbd">v</kbd>
                        <kbd id="b"  class="kbd">b</kbd>
                        <kbd id="n"  class="kbd">n</kbd>
                        <kbd id="m"  class="kbd">m</kbd>
                        <kbd id="/"  class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end-->
                <!--  life score-->
                <div class="flex justify-between w-3/4">
                    <button
                        class="btn border-pink-500 border-2 bg-purple-700 hover:bg-pink-600 text-white rounded-full px-4">Life
                        <img src="images/heart.svg" alt="" srcset="">
                        <span id="update-life">5</span>
                    </button>
                    <!--  -->
                    <button
                        class="btn border-pink-500 border-2 bg-purple-700 hover:bg-pink-600 text-white rounded-full px-4">Score
                        <img src="images/dollar.svg" alt="" srcset="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>

        </section>
        <!-- playground end -->
         <!-- score section -->
        <section class="score flex flex-col justify-center items-center min-h-screen hidden">
            <div class="border text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-8xl font-poppins text-white">
                    <span class="font-extrabold  ">Score :</span>
                    <span class="text-bold">14</span>
                </h1>
                <button class="btn text-[#010313] bg-white rounded-lg  font-bold px-4">
                    Play Now
                </button>
                <p class="text-xl font-medium text-[#FFFFFF]">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
