<!DOCTYPE html>
<html lang="en" data-theme = "light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!--  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppin">
    <main class=" bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class="min-h-screen text-white  flex flex-col justify-center items-center ">
            <div class="flex flex-col  items-center gap-10">
                <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn text-black bg-white">Play Now</button>
            </div>

        </section>
        <!-- Playground Start -->
        <section id="play-ground" class="hidden">
            <!-- Scrn -->
            <div class="flex flex-col items-center gap-20 pt-20">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full ">
                        <p id="current-alphabet" class="uppercase text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
            </div>
            <!-- Keyboard -->
            <div class="mt-20">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd  id="q" class="kbd">q</kbd>
                    <kbd  id="w" class="kbd">w</kbd>
                    <kbd  id="e" class="kbd">e</kbd>
                    <kbd  id="r" class="kbd">r</kbd>
                    <kbd  id="t" class="kbd">t</kbd>
                    <kbd  id="y" class="kbd">y</kbd>
                    <kbd  id="u" class="kbd">u</kbd>
                    <kbd  id="i" class="kbd">i</kbd>
                    <kbd  id="o" class="kbd">o</kbd>
                    <kbd  id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a"  class="kbd">a</kbd>
                    <kbd id="s"  class="kbd">s</kbd>
                    <kbd id="d"  class="kbd">d</kbd>
                    <kbd id="f"  class="kbd">f</kbd>
                    <kbd id="g"  class="kbd">g</kbd>
                    <kbd id="h"  class="kbd">h</kbd>
                    <kbd id="j"  class="kbd">j</kbd>
                    <kbd id="k"  class="kbd">k</kbd>
                    <kbd id="l"  class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z"  class="kbd">z</kbd>
                    <kbd id="x"  class="kbd">x</kbd>
                    <kbd id="c"  class="kbd">c</kbd>
                    <kbd id="v"  class="kbd">v</kbd>
                    <kbd id="b"  class="kbd">b</kbd>
                    <kbd id="n"  class="kbd">n</kbd>
                    <kbd id="m"  class="kbd">m</kbd>
                    <kbd id="/"  class="kbd">/</kbd>
                </div>
            </div>
            <!--  -->
            <!-- LIFE score Start -->
            <div class="flex justify-between m-20">
                <button class="btn bg-[#894189] text-white rounded-full px-4">
                    Life
                    <img src="images/heart.svg" alt="" srcset="">
                    <span id="current-life">5</span>
                </button>
                <button class="btn bg-[#894189] text-white rounded-full px-4">
                    Score
                    <img src="images/dollar.svg" alt="" srcset="">
                    <span id="current-score">0</span>
                </button>
            </div>
        </section>
        <!-- Playground End -->
        <!-- Final Score Start -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score :</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
